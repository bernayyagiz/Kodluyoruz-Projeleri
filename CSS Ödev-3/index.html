<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-------------------------------------------- Top Part Start ----------------------------------->
    <div class="top">
        <table class="content-1">
            <tr>
                <td><a href="#">Gmail</a></td>
                <td><a href="#">Images</a></td>
                <td>
                    <svg class="app-icon">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                    </svg>
                </td>
                <td>
                    <img class="profile" src="images/profile.png" alt="Profile Picture">
                </td>
            </tr>
        </table>
    </div>
    <!-------------------------------------------- Top Part End ----------------------------------->
    <!-------------------------------------------- Middle Part Start ------------------------------>
    <div class="logo">
        <img src="images/logo.png" alt="">
    </div>
    <div class="search-bar">
        <table class="content-2">
            <tr>
                <td>
                    <svg class="search-icon">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </td>
                <td>
                    <form action="">
                        <input type="text" id="search" name="search" >
                    </form>
               </td>
               <td>
                   <div class="voice-logo">
                        <img src="images/voicelogo.png" alt="" title="Search by voice">
                    </div>
               </td>
            </tr>
        </table>
    </div>
    <div class="buttons">
        <input type="submit" value="Google Search" id="btn-1">
        <input type="submit" value="I'm Feeling Lucky" id="btn-2">
        <br>
        <p>Google offered in:
            <a href="#">Türkçe</a>
        </p>
    </div>
    <div class="space"></div>
    <!----------------------------------------- Middle Part End --------------------------------------> <!----------------------------------------- Bottom Part Start ------------------------------------>
    <div class="bottom">
        <div class="text">
            <p>Turkey</p>
        </div>
        <div class="line"></div>
        <div class="links-1">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div class="links-2">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
    <!------------------------------------------ Bottom Part End ----------------------------------->
</body>
</html>
