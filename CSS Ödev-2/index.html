<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!------------------------------------ Logo Start ------------------------------------>
    <div class="img">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    </div>
    <!------------------------------------ Logo End ------------------------------------------->
    <!------------------------------------ Gray Part Start ------------------------------------>
    <div class="gray">
        <p>Search the web using Google!</p>
        <form action="">
            <input type="text" id="text"><br>
            <input type="submit" value="Google Search" id="btn-1">
            <input type="submit" value="I'm feeling lucky" id="btn-2">
        </form>
    </div>
    <!------------------------------------ Gray Part End ------------------------------------------>
    <!------------------------------------ Turquoise Part Start------------------------------------>
    <div class="container">
        <div class="part-1">
            <p>Special Searches</p>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="part-2">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="part-3">
            <p>Get Google!</p>
            <form action="">
                <label for="email">updates monthly:</label><br>
                <input type="email" id="email" name="email" value="your e-mail"><br>
                <input type="submit" value="Subscribe" id="btn-3">
            </form>
            <a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">Archive</a>
        </div>
    </div>
    <!------------------------------------ Turquoise Part End ----------------------------------->
    <p class="end">Copyright Â©1998 Google Inc.</p>
</body>
</html>
